<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inventory Management</title>
    <link rel="stylesheet" href="css/admininventory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="imgs/LabReservelogo.png" class="lab-reserve-logo">
                <span class="brand-name">SciLabReserve</span>
            </a>
        </div>
    </header>

    <div class="container">
        
        <div class="admin-section">
            <h2 class="section-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 6V12L16 14M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="#5fc927" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Add New Inventory Item
            </h2>
            
            <div id="notification" class="notification"></div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name">
                </div>
                
                <div class="form-group">
                    <label for="itemQuantity">Quantity</label>
                    <input type="number" id="itemQuantity" min="0" placeholder="Enter quantity">
                </div>
                
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory">
                        <option value="">Select a category</option>
                        <option value="equipment">Equipment</option>
                        <option value="chemical">Chemical</option>
                        <option value="consumable">Consumable</option>
                        <option value="tool">Tool</option>
                    </select>
                </div>
            </div>
            
            <button id="addItemBtn" class="btn">Add Item to Inventory</button>
        </div>
        
        <div class="admin-section">
            <h2 class="section-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5M12 12V16M15 14H9" stroke="#5fc927" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Current Inventory
            </h2>
            
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- Inventory items will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <div>Â© 2025 SciLabReserve - All rights reserved</div>
        <div class="socials">
            <img src="imgs/fb-logo.png" class="social-logos">
            <img src="imgs/ig.png" class="social-logos">
            <img src="imgs/github.png" class="social-logos">
            <img src="imgs/x.png" class="social-logos">
        </div>
        <div>Contacts</div>
    </footer>


    <script src="javascript/admin.js"></script>
</body>
</html>
